     <!-- BARRA DE NAVEGACION -->

  <!-- FORM -->

  <form action="" class="container my-form first-sect-text">
    
    <div class="h1-contact" >
        <h1>Contact Us</h1>
    </div>
    <div class="field">
        <p>Full Name *</p>
        <input type="text" name="" id="" placeholder="Enter your full name">
    </div>
    <div class="two-fields">
        <div class="field shared-field email">
            <p>Email</p>
            <input  type="text" name="" id="" placeholder="Enter your email">
        </div>
        <div class="field shared-field phone">
            <p>Phone</p>
            <input type="number" name="" id="" placeholder="Enter your phone">
        </div>
    </div>
    <div class="field">
        <p>Message *</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here..."></textarea>
    </div>
    <div class="center-btn">
        <button class=" button square-buttons submit">Submit</button>
    </div>
    
  </form>

<!-- FOOTER -->
  <footer class="my-footer container">

      <div class="address-img">
        <img src="./images/logos/circle.svg" alt="circle-logo"><br>

      <div class="footer-links">
        <div class="f-link-1">
          <a href="">Team</a>
          <a href="">Press</a>
        </div>
        <div class="f-link-1">
